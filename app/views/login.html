<nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
  <div class="container">
    <a class="navbar-brand" href="index.html">FitBody</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
  
</nav>
<div ng-controller="logIn" class="container h-100 mt ">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="images/food-healthy.jpg"
            class="brand_logo" alt="Logo">
        </div>
        <h1 class=" mt-5">Log in</h1>
      </div>
      <div class="d-flex justify-content-center form_container">

        <form name="loginFrm">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" name="email" placeholder="Email Address" ng-model="user.email"
              class="form-control input_user form-control" required>

          </div>
          <p class=" mt-3 alert alert-danger" role="alert" ng-show="loginFrm.email.$invalid && loginFrm.email.$touched">
            Enter valid mail</p>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="passord" placeholder="Password" ng-model="user.password" ng-minlength=6
              class="form-control input_pass" required>
            <p class=" mt-3 alert alert-danger"
              ng-show="loginFrm.passord.$error.minlength && loginFrm.passord.$touched">Password with minimum 6 chartesr
            </p>


          </div>

        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button type="button" ng-disabled="loginFrm.$invalid" ng-click="signIn()" class="btn login_btn">Login</button>

      </div>
      <p class=" my-3 alert alert-danger" ng-show="errMsg">{{errMessage}}</p>
    </div>
  </div>
</div>
</div>
