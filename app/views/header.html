        <!--MODAL LOGIN FORM-->


  <div class="modal" id="loginModal" ng-controller="logIn">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

          <form name="loginFrm">

            <div class="form-group ">
              <label for="email">Email Address:</label>
              <input type="email" name="email" placeholder="Enter email address" ng-model="user.email" class="form-control"
                required>

              <p class=" alert alert-danger" ng-show="loginFrm.email.$invalid && loginFrm.email.$touched">Enter valid
                mail</p>
            </div>
            <div class="form-group  ">
              <label for="password">Password:</label>
              <input type="password" name="passord" placeholder="Enter password" ng-model="user.password" ng-minlength=6
                class="form-control" required>
              <p class="alert alert-danger" ng-show="loginFrm.passord.$error.minlength && loginFrm.passord.$touched">
                Password with minimum 6 chartesr</p>

            </div>
            <p>
              <p class="alert alert-danger" ng-show="errMsg">{{errMessage}}</p>
            </p>
            <p>Don't have account?<a href="#!singup" ng-click="singUpModal()"> Sing up now.</a></p>

          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" ng-disabled="loginFrm.$invalid" ng-click="signIn()">Login</button>
        </div>
      </div>
    </div>
  </div>
